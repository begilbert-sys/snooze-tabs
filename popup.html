<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
</head>

<body>
    <form id="sleep-tab-form">
        <label for="wake-tab">Reopen this tab at. . . </label>
        <br>
        <input 
            type="datetime-local" 
            id="wake-tab-at" 
            name="wake-tab-at" 
            required />
        <br>
        <button>Sleep Tab</button>
    </form>
    <div id="success-message">
        Snooze scheduled successfully
    </div>

    <div id="error-message">
        Snooze failed - must be sometime in the future
    </div>


    <script src="./popup.js" type="module"></script>
</body>

</html>
